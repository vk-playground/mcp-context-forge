# ðŸ§ª  PyTest & Coverage â€“ Quality Gate
# ===============================================================
#
# This workflow
#   â€¢ runs the full test-suite across three Python versions
#   â€¢ measures branch + line coverage (fails < 40 %)
#   â€¢ uploads the XML/HTML coverage reports as build artifacts
#   â€¢ generates / commits an SVG badge (main branch only)
#   â€¢ posts a concise coverage table to the job summary
#   â€¢ executes on every push/PR to *main* and weekly
# ---------------------------------------------------------------

name: Tests & Coverage

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  # schedule:
  #   - cron: '42 3 * * 1'   # Monday 03:42 UTC

permissions:
  contents: write # needed to commit the badge
  checks: write
  actions: read

jobs:
  test:
    name: pytest (${{ matrix.python }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python: ["3.10", "3.11", "3.12"]

    env:
      PYTHONUNBUFFERED: "1"
      PIP_DISABLE_PIP_VERSION_CHECK: "1"

    steps:
      # -----------------------------------------------------------
      # 0ï¸âƒ£  Checkout
      # -----------------------------------------------------------
      - name: â¬‡ï¸  Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # -----------------------------------------------------------
      # 1ï¸âƒ£  Set-up Python
      # -----------------------------------------------------------
      - name: ðŸ  Setup Python ${{ matrix.python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          cache: "pip"

      # -----------------------------------------------------------
      # 2ï¸âƒ£  Install dependencies
      # -----------------------------------------------------------
      - name: ðŸ“¦  Install requirements
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          else
            pip install pytest pytest-cov pytest-asyncio coverage[toml]
          fi

      # -----------------------------------------------------------
      # 3ï¸âƒ£  Run the tests with coverage
      # -----------------------------------------------------------
      - name: ðŸ§ª  Run pytest
        run: |
          pytest \
            --cov=mcpgateway \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term \
            --cov-branch \
            --cov-fail-under=40

