# ===============================================================
# ðŸ§ª  PyTest & Coverage - Quality Gate
# ===============================================================
#
#   - runs the full test-suite across three Python versions
#   - measures branch + line coverage (fails < 40 %)
#   - uploads the XML/HTML coverage reports as build artifacts
#   - (optionally) generates / commits an SVG badge - kept disabled
#   - posts a concise per-file coverage table to the job summary
#   - executes on every push / PR to *main*  âž•  a weekly cron
# ---------------------------------------------------------------

name: Tests & Coverage

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  # schedule:
  #   - cron: '42 3 * * 1'   # Monday 03:42 UTC

permissions:
  contents: write # needed *only* if the badge-commit step is enabled
  checks: write
  actions: read

jobs:
  test:
    name: pytest (py${{ matrix.python }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python: ["3.11", "3.12"]

    env:
      PYTHONUNBUFFERED: "1"
      PIP_DISABLE_PIP_VERSION_CHECK: "1"

    steps:
      # -----------------------------------------------------------
      # 0ï¸âƒ£  Checkout
      # -----------------------------------------------------------
      - name: â¬‡ï¸  Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # -----------------------------------------------------------
      # 1ï¸âƒ£  Set-up Python
      # -----------------------------------------------------------
      - name: ðŸ  Setup Python ${{ matrix.python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          cache: pip

      # -----------------------------------------------------------
      # 2ï¸âƒ£  Install project + dev/test dependencies
      # -----------------------------------------------------------
      - name: ðŸ“¦ Install dependencies (editable + dev extra)
        run: |
          python3 -m pip install --upgrade pip
          # install the project itself in *editable* mode so tests import the same codebase
          # and pull in every dev / test extra declared in pyproject.toml
          pip install -e .[dev,asyncpg]
          # belt-and-braces - keep the core test tool-chain pinned here too
          pip install pytest pytest-cov pytest-asyncio coverage[toml]

      # -----------------------------------------------------------
      # 3ï¸âƒ£  Run the tests with coverage (fail under 80% coverage)
      # -----------------------------------------------------------
      - name: ðŸ§ª  Run pytest
        run: |
          pytest \
            --cov=mcpgateway \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term \
            --cov-branch \
            --cov-fail-under=80

      # -----------------------------------------------------------
      # 4ï¸âƒ£  Run doctests (fail under 550 coverage)
      # -----------------------------------------------------------
      - name: ðŸ“Š  Doctest coverage with threshold
        run: |
          # Run doctests with coverage measurement
          pytest --doctest-modules mcpgateway/ \
            --cov=mcpgateway \
            --cov-report=term \
            --cov-report=json:doctest-coverage.json \
            --cov-fail-under=50 \
            --tb=short

      # -----------------------------------------------------------
      # 5ï¸âƒ£  Doctest coverage check
      # -----------------------------------------------------------
      - name: ðŸ“Š  Doctest coverage validation
        run: |
          python3 -c "
          import subprocess, sys
          result = subprocess.run(['python', '-m', 'pytest', '--doctest-modules', 'mcpgateway/', '--tb=no', '-q'], capture_output=True)
          if result.returncode == 0:
              print('âœ… All doctests passing')
          else:
              print('âŒ Doctest failures detected')
              print(result.stdout.decode())
              print(result.stderr.decode())
              sys.exit(1)
          "

