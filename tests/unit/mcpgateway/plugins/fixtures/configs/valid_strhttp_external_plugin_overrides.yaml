# plugins/config.yaml - Main plugin configuration file

plugins:
  - name: "DenyListPlugin"
    kind: "external"
    description: "a different configuration."
    priority: 150
    hooks: ["prompt_pre_fetch", "prompt_post_fetch"]
    mcp:
      proto: STREAMABLEHTTP
      url: http://127.0.0.1:3001/mcp

# Plugin directories to scan
plugin_dirs:
  - "plugins/native"      # Built-in plugins
  - "plugins/custom"      # Custom organization plugins
  - "/etc/mcpgateway/plugins"  # System-wide plugins

# Global plugin settings
plugin_settings:
  parallel_execution_within_band: true
  plugin_timeout: 30
  fail_on_plugin_error: false
  enable_plugin_api: true
  plugin_health_check_interval: 60
